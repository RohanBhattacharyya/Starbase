<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OpenStarbound Instance Manager</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #1e1e1e; color: #d4d4d4; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 250px; background-color: #252526; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .sidebar h2 { font-size: 20px; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .instance-list { list-style: none; padding: 0; margin: 0; flex-grow: 1; overflow-y: auto; }
        .instance-list li { padding: 10px; cursor: pointer; border-radius: 5px; margin-bottom: 5px; }
        .instance-list li:hover { background-color: #3e3e42; }
        .instance-list li.active { background-color: #007acc; }
        .sidebar button { width: 100%; padding: 12px; font-size: 16px; color: #ffffff; background-color: #007acc; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .sidebar button:hover { background-color: #005a9e; }
        .main-content { flex-grow: 1; padding: 20px; display: flex; flex-direction: column; }
        .instance-details { flex-grow: 1; }
        .instance-details h1 { margin-top: 0; }
        .launch-button { padding: 15px 30px; font-size: 18px; color: #ffffff; background-color: #4caf50; border: none; border-radius: 5px; cursor: pointer; align-self: flex-end; }
        .launch-button:hover { background-color: #45a049; }
        .empty-state, .client-download-view { display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100%; text-align: center; }
        #download-status { margin-top: 20px; font-style: italic; color: #a0a0a0; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Instances</h2>
        <ul id="instance-list" class="instance-list"></ul>
        <button id="new-instance-button">New Instance</button>
        <button id="browse-workshop-button">Browse Workshop</button>
    </div>
    <div class="main-content">
        <div id="instance-details" class="instance-details">
            <!-- Content dynamically loaded here -->
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
