<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src https://cdnjs.cloudflare.com;">
    <title>Starbase Launcher</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Starbase Launcher</h1>
        <div class="header-actions">
            <button id="new-instance-button" class="primary"><i class="fas fa-plus"></i> New Instance</button>
            <button id="browse-workshop-button" class="secondary"><i class="fas fa-store"></i> Browse Workshop</button>
            <button id="import-mods-button" class="secondary"><i class="fas fa-plus"></i> Import</button>
        </div>
    </header>

    <div class="content">
        <div class="instance-list-panel">
            <h2>Instances</h2>
            <ul id="instance-list" class="instance-list"></ul>
        </div>
        <div id="instance-details" class="instance-details-panel"></div>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
