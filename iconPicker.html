<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src https://cdnjs.cloudflare.com;">
    <title>Select Icon</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dialog-body">
    <h1 id="dialog-title">Select an Icon</h1>
    <div class="search-bar">
        <input type="text" id="icon-search-input" placeholder="Search icons...">
    </div>
    <div id="icon-grid" class="icon-grid"></div>
    <div class="buttons">
        <button id="select-button" class="primary" disabled>Select</button>
        <button id="cancel-button" class="secondary">Cancel</button>
    </div>
    <script src="./iconPicker-renderer.js"></script>
</body>
</html>
