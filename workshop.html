<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Steam Workshop Browser</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #1e1e1e; color: #d4d4d4; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background-color: #252526; padding: 15px 20px; border-bottom: 1px solid #333; display: flex; align-items: center; }
        header h1 { margin: 0; font-size: 20px; flex-grow: 1; }
        .search-bar { display: flex; gap: 10px; }
        .search-bar input { padding: 8px; border-radius: 5px; border: 1px solid #333; background-color: #3e3e42; color: #d4d4d4; width: 250px; }
        .search-bar button { padding: 8px 15px; border-radius: 5px; border: none; background-color: #007acc; color: white; cursor: pointer; }
        .search-bar button:hover { background-color: #005a9e; }
        .content { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .mod-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .mod-card { background-color: #252526; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
        .mod-card img { width: 100%; height: 150px; object-fit: cover; }
        .mod-card-content { padding: 15px; }
        .mod-card-content h3 { margin-top: 0; font-size: 18px; }
        .mod-card-content p { font-size: 14px; color: #a0a0a0; }
        .mod-card-actions { padding: 15px; border-top: 1px solid #333; display: flex; justify-content: flex-end; }
        .mod-card-actions button { padding: 8px 15px; border-radius: 5px; border: none; background-color: #4caf50; color: white; cursor: pointer; }
        .mod-card-actions button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <header>
        <h1>Steam Workshop Browser</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search mods...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <div class="content">
        <div id="mod-list" class="mod-list">
            <!-- Mods will be loaded here -->
            <div class="empty-state">
                <p>Use the search bar to find mods.</p>
            </div>
        </div>
    </div>
    <script src="./workshop-renderer.js"></script>
</body>
</html>
