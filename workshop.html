<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' https://steamcdn-a.akamaihd.net *.steamstatic.com *.steamusercontent.com https://images.steamusercontent.com; font-src https://cdnjs.cloudflare.com;">
    <title>Steam Workshop Browser</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 id="instance-name-header">Steam Workshop Browser</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search mods...">
            <button id="search-button" class="primary"><i class="fas fa-search"></i> Search</button>
        </div>
    </header>
    <div class="content">
        <div id="mod-list" class="mod-list">
            <!-- Mods will be loaded here -->
            <div class="empty-state">
                <p>Use the search bar to find mods.</p>
            </div>
        </div>
    </div>
    <script src="./workshop-renderer.js"></script>
</body>
</html>
